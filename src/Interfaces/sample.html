<!DOCTYPE html>
<html>
<head>
	<title>Animated Text</title>
	<style>
		@keyframes type {
            0% {width: 0;}
            100% {width: 100%;}
        }

        .typewriter {
            white-space: nowrap;
            overflow: hidden;
            border-right: 1px solid;
            animation: type 3s steps(40) 1s forwards;
        }
	</style>
</head>
<body>
	<h1 class="typewriter">Here's some animated text!</h1>
</body>
</html>
